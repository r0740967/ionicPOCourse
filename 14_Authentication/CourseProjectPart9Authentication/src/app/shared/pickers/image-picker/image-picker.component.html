<div class="picker">
    <ion-img [src]="selectedImage" *ngIf="selectedImage && showPreview" class="image" role="button" (click)="onPickImage()"></ion-img>
    <ion-button *ngIf="!selectedImage || !showPreview" color="primary" (click)="onPickImage()">
        <ion-icon name="camera-sharp" slot="start"></ion-icon>
        <ion-label>Take Picture</ion-label>
    </ion-button>
</div>

<input type="file" accept="image/jpeg" *ngIf="usePicker" #filePicker (change)="onFileChosen($event)" />
